{{ define "main" }}
{{ partial "page-header" . }}


<section class="section">
  <div class="container">
    <ul class="text-center">
      {{ range .RegularPages }}
      <li class="m-3">
        <a
          class="text-dark dark:text-darkmode-dark block text-xl"
          href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
