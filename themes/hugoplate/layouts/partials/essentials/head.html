<meta charset="utf-8" />
<title>{{ .Title | default site.Title }}</title>

<!-- responsive meta -->
<meta
  content="width=device-width, initial-scale=1, maximum-scale=5"
  name="viewport" />

<!-- theme meta -->
<meta content="hugoplate" name="theme-name" />

<!-- Analytics -->
<script defer data-domain="antamacollective.gr" src="https://analytics.razis.com/js/script.outbound-links.js"></script>

<!-- favicon -->
{{ partialCached "favicon" . }}


<!-- manifest -->
{{ partialCached "manifest" . }}


<!-- site verifications -->
{{ partialCached "site-verifications.html" . }}


<!-- opengraph and twitter card -->
{{ partial "basic-seo.html" . }}


<!-- custom script -->
{{ partialCached "custom-script.html" . }}


<!-- search index -->
{{ partial "search-index.html" . }}
